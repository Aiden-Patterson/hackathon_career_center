<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="./js/getData.js"></script>
    <script src="./js/template.js"></script>
    <script src="./js/gmailSendIt.js"></script>
    <script src="./js/modal.js"></script>
    <script src="./js/urlEdit.js"></script>
  </head>
  <body>
    <div class="sidebar">
      <div id="url_container">
        <!-- <input type="text" name="url" id="url" placeholder="url"> -->
        <input type="text" name="date" id="date" placeholder="1/1/2022" />
        <script>
          setDateToToday();
        </script>
        <button id="submit" onclick="populateNames()">Load</button>
      </div>
      <div id="name_container"></div>
    </div>
    <div id="non-sidebar">
    <header>
      <div id="name" class="hidden">Person You Are Meeting With</div>
      <div id="yourName" class="hidden">Your Name</div>
      <div id="dateMeet" class="hidden">Meeting Date</div>
      <div id="time" class="hidden">Meeting Time</div>
      <div id="location" class="hidden">Meeting Location</div>
      <div class="img_container" onclick="openModal()">
          <img src="./assets/user.png" alt="User Icon">
      </div>
    </header>
    <div id="template_cards_container"></div></div>

    <footer>
      <button class="footer_btn" id="select" onclick="fillTemplateCards()">
        Select Template
      </button>
      <button
        class="footer_btn"
        id="delete"
        onclick="fillDeleteTemplateCards()">
        Delete Template
      </button>
      <button class="footer_btn" id="new" onclick="openTemplateCreater()">
        Create Template
      </button>
    </footer>

    <!-- Settings Modal -->
    <div id="modal_container">
      <div id="modal_head">
        <h1>Fill Data</h1>
        <p id="close_modal" onclick="closeModal()">X</p>
      </div>
      <form action="javascript:;" onsubmit="return saveUserData(this)">
        <input type="text" class="modal_input" name="url" id="url" placeholder="Calendar Url"></input>
        <input type="email" class="modal_input" name="email" id="email" placeholder="Outlook E-mail"></input>
        <input type="password" class="modal_input" name="password" id="password" placeholder="Outlook Password"></input>
        <input type="submit" class="modal_input" name="modal_submit" id="modal_submit">
      </form>
    </div>

    <!-- popup for editing urls-->
    <div id="urlpopup">
        <form id="urlbody" action="javascript:;" onsubmit="return editHref(this);">
            <label for = "urltext">Link Text:</label>
            <input type = "text" id="urltext" name="urltext" value="TBD">
            <br>
            <label for = "urllink">Link URL:</label>
            <input type = "text" id="urllink" name="urllink" value="TBD">
            <input type = "hidden" id="id" name="id" value="TBD">
            <br>
            <input type="submit" value="Confirm">
        </form>
    </div>
    
    <script>
      fillTemplateCards();
      populateNames();
    </script>
  </body>
</html>
